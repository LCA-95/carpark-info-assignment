openapi: 3.0.0
info:
  version: 1.0.0
  title: Car Park Service API
  description: Car Park Service API Documentation
servers:
  - url: http://localhost:3000/api/v1
security:
  - bearerAuth: []
paths:
  /carparks:
    get:
      summary: Get Car Parks 
      parameters:
        - name: isFreeParking
          in: query
          description: Free parking availability
          required: false
          schema:
            type: boolean
        - name: isNightParkingAllowed
          in: query
          description: Night parking availability
          required: false
          schema:
            type: boolean
        - name: gantryHeight
          in: query
          description: Maximum gantry height
          required: false
          schema:
            type: number
        - name: page
          in: query
          description: Page number
          required: false
          schema:
            type: integer
        - name: limit
          in: query
          description: Number of items per page
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: A list of car parks
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Carpark'
                  pagination:
                    type: object
                    properties:
                      total:
                        type: integer
                      page:
                        type: integer
                      limit:
                        type: integer
                      totalPages:
                        type: integer
    
  /carparks/{carparkId}/favourites:
    post:
      summary: Add a car park to favourites
      parameters:
        - name: carparkId
          in: path
          description: Car park ID
          required: true
          schema:
            type: integer
      responses:
        '201':
          description: Car park added to favourites
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/FavouriteCarpark'
  /carparks/favourites/{favouriteCarparkId}:
    delete:
      summary: Remove a car park from favourites
      parameters:
        - name: favouriteCarparkId
          in: path
          description: Favourite ID
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Car park removed from favourites
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/FavouriteCarpark'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Carpark:
      type: object
      properties:
        id:
          type: integer
        carParkNo:
          type: string
        address:
          type: string
        xCoordinate:
          type: number
        yCoordinate:
          type: number
        carParkType:
          type: string
        parkingSystemType:
          type: string
        shortTermParking:
          type: string
        freeParking:
          type: string
        isNightParkingAllowed:
          type: boolean
        carParkDeckQuantity:
          type: integer
        gantryHeight:
          type: number
        isBasementCarpark:
          type: boolean
    FavouriteCarpark:
      type: object
      properties:
        id:
          type: integer
        carParkId:
          type: integer
        userId:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        deletedAt:
          type: string
          format: date-time
          nullable: true